<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--Import URLs-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Poiret+One&display=swap" rel="stylesheet">
<title>portfolio</title>
<style>
	* {margin: 0; padding: 0;}
	body {
		background: black;
        text-align: center;
        position: absolute;
        width:100%;
	} #page {
        width: 75%;
        margin: auto auto auto auto;
    } h1 {
		font: 48pt/1.4em "Megrim";
        font-weight: bold;
		text-align: center;
		margin-left: 24px 0;
        margin-top: 3%;
        margin-bottom: 2%;
        background: mediumspringgreen;
        position: relative;
    } .info {
        background: honeydew;
        width: 100%;
        align-content: center;
        justify-content: center;
        position: relative;
    } p {
        align-content: center;
        text-align: center;
        margin-top: 20px;
        margin-left: 15%;
        margin-right: 15%;
        font: 16pt/1.4em "Poiret One";
        font-weight: 600;
    } .textbox {
		width: 100%;
		height: 100%;
		margin: 24px auto;
		display: flex;
        justify-content: center;
        align-items: flex-start;
        align-content: flex-start;
        flex-wrap: wrap;
        gap: 12px;
	} figure {
		margin: 12px;
	} img, .zoom {
		width: 200px;
		height: 200px;
        border: 5px solid mediumspringgreen;
        transition: transform 0.5;
	} figcaption {
		font: 12pt/1.4em "Poiret One";
        font-weight: 600;
        width: 100%;
        text-align: center;
	} .zoom:hover {
		background-size: 103%;
		transition: background-size 0.5s;
    } img:hover {
        transform: scale(1.03);
        transition: transform 0.5s;
    }
</style>
</head>

<body>
     <h1>PORTFOLIO</h1>
    <div id="page">
    <div class="info">
    <p>Greetings and salutations!<br>My name is Astra Tan, and I am an illustrator and graphic designer based in Las Vegas, Nevada.</p>
	<div class="textbox">
		<figure>
            <a href="DAHLIAPORTRAIT.png" target="_blank">
            <img class="zoom" src="thumbnailDAHLIAPORTRAIT.jpg" alt="Dahlia Portrait Thumbnail"/>
            </a>
            <figcaption>Dahlia Vector Portrait</figcaption>
		</figure>
        <figure>
            <a href="CATANDMOUSE.jpg" target="_blank">
            <img class="zoom" src="thumbnailCATANDMOUSE.jpg" alt="A Game of Cat and Mouse Thumbnail"/>
            </a>
            <figcaption>"A Game of Cat and Mouse"<br>Digital Collage</figcaption>
		</figure>
        <figure>
            <a href="TODAGCOVER.jpg" target="_blank">
            <img class="zoom" src="thumbnailTODAGCOVER.jpg" alt="Tales of Dragons and Ghosts Thumbnail"/>
            </a>
            <figcaption>"Tales of Dragons and Ghosts"<br>Book Cover</figcaption>
		</figure>
        <figure>
            <a href="RECIPESPREAD.jpg" target="_blank">
            <img class="zoom" src="thumbnailRECIPESPREAD.jpg" alt="Adobo Recipe Page Spread Thumbnail"/>
            </a>
            <figcaption>Adobo Recipe Page Spread</figcaption>
		</figure>
        <figure>
            <a href="COLLAGE.jpg" target="_blank">
            <img class="zoom" src="thumbnailCOLLAGE.jpg" alt="Digital Collage Thumbnail"/>
            </a>
            <figcaption>Gender Expression<br>Digital Collage</figcaption>
		</figure>
        <figure>
            <a href="INTHEWOODSSOMEWHERE.jpg" target="_blank">
            <img class="zoom" src="thumbnailINTHEWOODSSOMEWHERE.jpg" alt="In The Woods Somewhere Movie Poster Thumbnail"/>
            </a>
            <figcaption>"In The Woods Somewhere"<br>Movie Poster</figcaption>
		</figure>
        <figure>
            <a href="BILLBOARD.jpg" target="_blank">
            <img class="zoom" src="thumbnailBILLBOARD.jpg" alt="Trans Healthcare Billboard Thumbnail"/>
            </a>
            <figcaption>Gender Affirming Care<br>Billboard</figcaption>
		</figure>
        <figure>
            <a href="POSTER.jpg" target="_blank">
            <img class="zoom" src="thumbnailPOSTER.jpg" alt="Trans Healthcare Poster Thumbnail"/>
            </a>
            <figcaption>Gender Affirming Care<br>Poster</figcaption>
		</figure>
	</div>
    </div>
    </div>
</body>
</html>
